<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TheGAVL</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Copyright (c) 2025 Joshua Hendricks Cole (DBA: Corporation of Light). All Rights Reserved. PATENT PENDING. -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gavl-navy: #0A1628;
            --gavl-blue: #1E40AF;
            --gavl-gold: #D4AF37;
            --gavl-white: #FFFFFF;
            --gavl-gray: #F3F4F6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, var(--gavl-navy) 0%, #000511 100%);
            color: var(--gavl-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, #1a0033, var(--gavl-navy));
            border: 2px solid var(--gavl-gold);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
        }

        .logo {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gavl-gold), var(--gavl-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            color: var(--gavl-gold);
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--gavl-gold);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid var(--gavl-blue);
            border-radius: 5px;
            color: var(--gavl-white);
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--gavl-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gavl-gold), var(--gavl-blue));
            color: var(--gavl-navy);
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .alert.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--gavl-gold);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .checkbox-group {
            margin: 20px 0;
            padding: 15px;
            background: rgba(30, 64, 175, 0.1);
            border: 1px solid var(--gavl-blue);
            border-radius: 5px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group a {
            color: var(--gavl-gold);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">⚖️</div>
        <h1>TheGAVL</h1>
        <p class="subtitle">Register for your trial account</p>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" required placeholder="Your Full Name">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label for="company">Company/Organization (Optional)</label>
                <input type="text" id="company" placeholder="Your Company">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required placeholder="Minimum 8 characters" minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter password" minlength="8">
            </div>

            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="termsAccept" required>
                    I agree to the <a href="terms-of-service.html" target="_blank">Terms of Service</a>
                </label>

                <label>
                    <input type="checkbox" id="privacyAccept" required>
                    I agree to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
                </label>

                <label>
                    <input type="checkbox" id="emailOptIn">
                    I want to receive updates about TheGAVL
                </label>
            </div>

            <button type="submit" class="btn" id="submitBtn">Create Account →</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load auth configuration -->
    <script src="js/auth-config.js"></script>
    <!-- Load auth manager -->
    <script src="js/auth.js"></script>

    <script>
        const form = document.getElementById('registerForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const emailOptIn = document.getElementById('emailOptIn').checked;

            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            // Validate password strength
            const passwordValidation = authManager.validatePassword(password);
            if (!passwordValidation.isValid) {
                showAlert(passwordValidation.message, 'error');
                return;
            }

            // Validate email format
            if (!authManager.validateEmail(email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }

            // Check terms acceptance
            if (!document.getElementById('termsAccept').checked || !document.getElementById('privacyAccept').checked) {
                showAlert('Please accept the Terms of Service and Privacy Policy', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            try {
                // Register using AuthManager
                const result = await authManager.register(email, password, {
                    name: name,
                    company: company,
                    email_opt_in: emailOptIn,
                    terms_accepted: true,
                    privacy_accepted: true
                });

                if (!result.success) {
                    throw new Error(result.message || 'Registration failed');
                }

                showAlert('Account created successfully! Check your email to verify.', 'success');

                // Redirect to verify email page after 3 seconds
                setTimeout(() => {
                    window.location.href = 'verify-email.html';
                }, 3000);

            } catch (error) {
                console.error('Registration error:', error);
                showAlert(error.message || 'Registration failed. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account →';
            }
        });
    </script>
</body>
</html>
