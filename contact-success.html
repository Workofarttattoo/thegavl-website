<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - TheGAVL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --legal: #d4af37;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 32px;
            background: linear-gradient(135deg, var(--legal), #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--legal), #ffcc00);
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚖️</h1>
        <h2>Message Sent!</h2>
        <p>
            Thanks for reaching out to TheGAVL. We'll get back to you within 24 hours.
        </p>
        <a href="index.html" class="btn">← Back to TheGAVL</a>
    </div>
</body>
</html>
